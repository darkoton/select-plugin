<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="left">
        <h2>Actions </h2>
        <ul class="actions">
          <li onclick="select.open()">Open</li>
          <li onclick="select.close()">Close</li>
          <li onclick="select.selectByIndex(5)">Set Selected index 5</li>
          <li onclick="select.destroy()">Destroy</li>
          <li onclick="select.clear()">Clear</li>

        </ul>
        <p id="log"></p>

      </div>
      <div class="line"></div>
      <div class="right">
        <div class="right-body">

          <div class="select"></div>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
